<div class="messages-list-header">
  <h1>{{showReceiversName() | uppercase}}</h1>
</div>
<div class="messages">
  <div class="message" *ngFor="let message of showMessages()">
    <p class="sendersName">{{message.sendersName}}:> </p>
    <p class="messageBody"> {{message.messageBody}}</p>
  </div>
</div>
